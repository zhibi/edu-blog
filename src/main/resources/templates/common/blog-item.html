<#macro blogItem item>
  <div class="ui padded vertical segment m-padded-tb-large">
    <div class="ui middle aligned mobile reversed stackable grid">
      <div class="eleven wide column">
        <h3 class="ui header">
          <a href="/blog/detail/${item.id}" target="_blank" class="m-black">${item.title!}</a>
        </h3>
        <p class="m-text">${item.description!}</p>
        <div class="ui grid">
          <div class="eleven wide column">
            <div class="ui mini horizontal link list">
              <div class="item">
                <img src="${item.userIcon}" alt="" class="ui avatar image">
                <div class="content"><a href="/user/detail/${item.userId!}" class="header">${item.userName}</a></div>
              </div>
              <div class="item">
                <i class="calendar icon"></i><span>${item.createTime?string("yyyy-MM-dd")}</span>
              </div>
              <div class="item">
                <i class="eye icon"></i> <span>${item.browseNum}</span>
              </div>
            </div>
          </div>
          <div class="right aligned five wide column">
            <a href="/tag/list?tagName=${item.tag!}" target="_blank"
               class="ui teal basic label m-padded-tiny m-text-thin">${item.tag!}</a>
          </div>
        </div>
      </div>

      <div class="five wide column">
        <a href="/blog/detail/${item.id}" target="_blank">
          <img src="${item.icon!}" alt="" class="ui rounded image">
        </a>
      </div>
    </div>
  </div>
</#macro>
