<!DOCTYPE html>
<html lang="en">
<#include "common/head.html"/>
<body>
<#include "common/menu.html"/>
<!--中间内容-->
<div class="m-container-small m-padded-tb-big animated fadeIn">
  <div class="ui container">
    <!--header-->
    <div class="ui top attached segment">
      <div class="ui middle aligned two column grid">
        <div class="column">
          <h3 class="ui teal header">标签</h3>
        </div>
        <div class="right aligned column">
          共 <h2 class="ui orange header m-inline-block m-text-thin"> ${tags?size} </h2> 个
        </div>
      </div>
    </div>

    <div class="ui attached segment m-padded-tb-large">
      <#list tags as item>
        <a href="/tag/list?tagId=${item.id}"
           class="ui basic left pointing large label m-margin-tb-tiny <#if item.id == tagId>teal</#if>">
          <span>${item.name}</span>
          <div class="detail">${item.blogNum}</div>
        </a>
      </#list>
    </div>

    <div class="ui top attached teal segment">

      <#list pageInfo.list as item>
        <@blogItem item=item/>
      </#list>

    </div>

    <!--footer-->
    <div class="ui bottom attached segment">
      <div class="ui middle aligned two column grid">
        <#if pageInfo.hasPreviousPage>
          <div class="column">
            <a href="/?tagId=${tagId!}&pageNum=${pageInfo.prePage}" class="ui mini teal basic button">上一页</a>
          </div>
        </#if>
        <#if pageInfo.hasNextPage>
          <div class="right aligned column">
            <a href="/?tagId=${tagId!}&pageNum=${pageInfo.nextPage}" class="ui mini teal basic button">下一页</a>
          </div>
        </#if>
      </div>
    </div>

  </div>
</div>

<#include "common/footer.html"/>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

</script>
</body>
</html>
