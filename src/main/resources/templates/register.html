<!DOCTYPE html>
<html>
<#include "common/head.html"/>
<body>
<br>
<br>
<br>
<div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
  <div class="ur container">
    <div class="ui middle aligned center aligned grid">
      <div class="column">
        <h2 class="ui teal image header">
          <div class="content">
            注册
          </div>
        </h2>
        <form class="ui large form" method="post" action="/register">
          <div class="ui  segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="username" placeholder="用户名">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password" placeholder="密码">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password2" placeholder="确认密码">
              </div>
            </div>
            <button class="ui fluid large teal submit button">注 册</button>
            <a href="/">返回</a>
          </div>
          <div class="ui error mini message"></div>
          <div class="ui mini negative">${errorMessage!}</div>
        </form>

      </div>
    </div>
  </div>
</div>
</body>
</html>
