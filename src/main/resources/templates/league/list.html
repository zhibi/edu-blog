<!DOCTYPE html>
<html lang="en">
<#include "../common/head.html"/>
<body>
<#include "../common/menu.html"/>
<!--中间内容-->
<div id="container" class="m-container-small m-padded-tb-big animated fadeIn">
  <div class="ui container">
    <!--header-->
    <div class="ui top attached segment">
      <div class="ui middle aligned two column grid">
        <div class="column">
          <h3 class="ui teal header">社团</h3>
        </div>
        <div class="right aligned column">
          共 <h2 class="ui orange header m-inline-block m-text-thin"> ${leagueList?size} </h2> 个
        </div>
      </div>
    </div>

    <div class="ui attached segment m-padded-tb-large">
      <#list leagueList as item>
        <a data-val="${item.id}" href="/league/detail/${item.id}" class="ui basic left pointing large label m-margin-tb-tiny league-item">
          <span>${item.name}</span>
          <div class="detail">${item.userNum}</div>
        </a>
      </#list>

    </div>

  </div>
</div>

<#include "../common/footer.html"/>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

</script>
</body>
</html>
